<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{product.title | uppercase}}
        </mat-card-title>
        <mat-card-subtitle>
            {{product.price | currency:'S/.'}}
        </mat-card-subtitle>
    </mat-card-header>
    <div class="crop-image">

        <img [src]="product.image" alt="">
    </div>

    <mat-card-content>

        {{product.description}}

    </mat-card-content>
    <mat-card-actions>

        <button mat-raised-button color="warn" (click)="addCart()">Agregar al carrito</button>
        <a mat-raised-button color="warn" [routerLink]="['/Products', product.id]">Ver Detalle</a>

    </mat-card-actions>
</mat-card>
